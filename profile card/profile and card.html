  <div class="bg-top">

      <div><img src="image-victor.jpg" alt=""></div>
    </article>
    <article>
      <h1>
        Victor Crest <span>26</span>

  <article>
    <ul>
      <li>80k <span>Followers</span></li>
      <li>803k <span>Likes</span></li>
      <li>1.4k <span>Photos</span></li>
    </ul>
  </article>
  </div>
  <div class="bg-bottom">
    <img src="bg-pattern-bottom.svg" alt="">
  </div>
